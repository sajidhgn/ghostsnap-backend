<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }
        
        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .subscription-details {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
            font-weight: 600;
            color: #1f2937;
        }
        
        .detail-label {
            color: #6b7280;
        }
        
        .detail-value {
            color: #1f2937;
            font-weight: 500;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #5a67d8;
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Subscription Successful!</h1>
        <p>Thank you for subscribing! Your payment has been processed successfully and your subscription is now active.</p>
        
        <div class="subscription-details" id="subscriptionDetails">
            <div class="loading"></div>
            Loading subscription details...
        </div>
        
        <a href="#" class="button" onclick="redirectToDashboard()">Go to Dashboard</a>
        
        <div class="footer">
            <p>You will receive a confirmation email shortly with your subscription details and receipt.</p>
        </div>
    </div>

    <script>
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const status = urlParams.get('status');
        
        // Load subscription details if session ID is available
        if (sessionId) {
            loadSubscriptionDetails(sessionId);
        } else {
            document.getElementById('subscriptionDetails').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">Confirmed</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Next Steps:</span>
                    <span class="detail-value">Check your email for details</span>
                </div>
            `;
        }
        
        async function loadSubscriptionDetails(sessionId) {
            try {
                // In a real implementation, you would fetch session details from your backend
                // For now, we'll show a generic success message
                setTimeout(() => {
                    document.getElementById('subscriptionDetails').innerHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Session ID:</span>
                            <span class="detail-value">${sessionId.substring(0, 20)}...</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">Active</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Next Billing:</span>
                            <span class="detail-value">Check your dashboard</span>
                        </div>
                    `;
                }, 1500);
            } catch (error) {
                document.getElementById('subscriptionDetails').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">Confirmed</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Note:</span>
                        <span class="detail-value">Check your email for full details</span>
                    </div>
                `;
            }
        }
        
        function redirectToDashboard() {
            // Redirect to your frontend dashboard
            // Replace with your actual dashboard URL
            window.location.href = process.env.FRONTEND_URL || 'http://localhost:3001/dashboard';
        }
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            const autoRedirect = confirm('Would you like to go to your dashboard now?');
            if (autoRedirect) {
                redirectToDashboard();
            }
        }, 10000);
    </script>
</body>
</html>
